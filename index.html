<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表5工资表自动生成系统</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS 库 - 用于处理 Excel 文件 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- JSZip 库 - 用于处理 ZIP 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>📊 表5工资表自动生成系统</h1>
                <p class="subtitle">纯前端版本 - 无需服务器，数据不上传</p>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-card">
                    <div class="upload-icon">📦</div>
                    <h2>上传附表压缩包</h2>
                    <p class="upload-desc">请上传包含所有附表的 ZIP 压缩包</p>
                    
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept=".zip" hidden>
                        <label for="fileInput" class="upload-label">
                            <span class="upload-text">点击选择文件或拖拽到此处</span>
                            <span class="upload-hint">支持 .zip 格式</span>
                        </label>
                    </div>

                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>

                    <button class="btn btn-primary" id="processBtn" style="display: none;">
                        开始处理
                    </button>
                </div>

                <!-- 进度显示 -->
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-card">
                        <h3>处理进度</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">准备中...</div>
                        <div class="log-container" id="logContainer"></div>
                    </div>
                </div>
            </section>

            <!-- 结果展示区域 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2>✅ 生成成功</h2>
                        <button class="btn btn-success" id="downloadBtn">
                            下载工资表
                        </button>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">总记录数</div>
                            <div class="stat-value" id="totalRecords">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">总人数</div>
                            <div class="stat-value" id="totalPersons">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">处理时间</div>
                            <div class="stat-value" id="processTime">0s</div>
                        </div>
                    </div>

                    <div class="table-preview">
                        <h3>数据预览（前100行）</h3>
                        <div class="table-wrapper" id="tableWrapper"></div>
                    </div>

                    <button class="btn btn-secondary" id="resetBtn">
                        重新上传
                    </button>
                </div>
            </section>

            <!-- 错误提示 -->
            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <div class="error-icon">⚠️</div>
                    <h3>处理失败</h3>
                    <div class="error-message" id="errorMessage"></div>
                    <button class="btn btn-secondary" id="retryBtn">
                        重试
                    </button>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>💡 提示：所有数据处理均在浏览器本地完成，不会上传到服务器</p>
            <p class="footer-note">支持的附表：附9-附11, 附14-附19, 附25-附26</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
